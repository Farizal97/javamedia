<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Latihan 7 - Inline CSS</title>
	<link rel="stylesheet"  href="">
</head>
<body>
	<h1>Belajar Inline CSS</h1>
	<p>Berikut ini adalah cara membuat CSS dengan metode inline.Lihat Kode p yang ada dibawah ini.</p>

	<p style="color: red; font-weight: bold;">ini warnanya merah dan tebal</p>
	<h2 style="border-bottom: solid thin orange; color: orange;">ini bergaris bawah dan warna orange</h2>

	<p>Lihat Contoh Listing Dibawah ini :</p>
	<ul style="list-style: none; border-bottom: solid thin black;">
		<li style="border-bottom: dotted thin gray; padding: 0">Bakso</li>
		<li>Mie Ayam</li>
		<li>Siomay</li>
	</ul>
	
	
</body>
</html>
