<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Form</title>
      <!-- css buatan sendiri -->
      <link rel="stylesheet" href="css/style.css">
      <!-- css boostrap -->
      <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Belajar membuat Formulir</h1>
<form action="" method="POST" class="myform">
    <div class="row">
    <!-- div col-md-6 pertama -->
    <div class="col-md-6">
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" class="form-control" placeholder="Nama Lengkap">
        </div>
   

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="username" name="username" class="form-control" placeholder="Username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
    </div>

</div>

    <!-- div col-md-6 kedua-->
    <div class="col-md-6">
        <div class="form-group">
            <label>No Telepon</label>
            <input type="text" name="telepon" class="form-control" placeholder="Telepon">
        </div>

        <div class="form-group">
                <label>Jenis Kelamin</label>
               <select name="jenis_kelamin" class="form-control">
                   <option value="Pria">Pria</option>
                   <option value="Wanita">Wanita</option>
               </select>
            </div>

        <div class="form-group">
            <label>Alamat</label>
            <textarea name="alamat" class="form-control" placeholder="Alamat"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="Kirim Data" class="btn btn-primary">
        </div>

        </div>

            </div>
        </form>

        <h2>Belajar Button</h2>
        <p>Lihat Ukuran Button Di Bawah Ini</p>

       
        <input type="submit" name="submit" class="btn btn-primary btn-sm">
        <input type="submit" name="submit" class="btn btn-primary">
        <input type="submit" name="submit" class="btn btn-primary btn-lg">

        <h2>Warna Button</h2>

        <input type="submit" name="submit" class="btn btn-primary">
        <input type="submit" name="submit" class="btn btn-default">
        <input type="submit" name="submit" class="btn btn-success">
        <input type="submit" name="submit" class="btn btn-info">
        <input type="submit" name="submit" class="btn btn-warning">
        <input type="submit" name="submit" class="btn btn-danger">
            </div> 
        </body>
<!-- Javascript Boostrap -->
<script type="js/boostrap.js" type="text/javascript">
</script>
</html>
